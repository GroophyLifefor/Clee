name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Display .NET version
        run: dotnet --version

      - name: Install dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build

  release:
    name: Create Release
    needs: build
    if: github.ref == 'refs/heads/main' # Only trigger for pushes to the main branch
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get Commit SHA
        id: commit_sha
        run: echo "${GITHUB_SHA}" # Get the commit SHA of the latest push

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.commit_sha.outputs.stdout }} # Use commit SHA as tag name
          release_name: Release ${{ steps.commit_sha.outputs.stdout }}
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: false
          prerelease: false
